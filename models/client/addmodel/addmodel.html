<!-- Add a new model -->
<template name="addModel">
    <div class="container-fluid">
        <form class="form-horizontal">
            <fieldset>
                <legend>Add a new model for project: {{project.name}} ({{project._id}})</legend>

                <!-- Model Name -->
                <div class="form-group">
                    <label for="name" class="col-lg-2 control-label">Model Name<span class="mandatory">*</span></label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="name" placeholder="Name of new model" maxlength="{{clientSettings.model.modelNameMaxLength}}">
                    </div>
                </div>

                <!-- Model Description -->
                <div class="form-group">
                    <label for="description" class="col-lg-2 control-label">Short Description</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="description" placeholder="Short description of the model" maxlength="{{clientSettings.model.modelDescriptionMaxLength}}">
                    </div>
                </div>

                <!-- Model Type -->
                <div class="form-group">
                    <label for="modelType" class="col-lg-2 control-label">Model Type</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="modelType" placeholder="Type of model - drop down list">
                    </div>
                </div>


                <!-- Notes -->
                <div class="form-group">
                    <label for="notes" class="col-lg-2 control-label">Comments</label>
                    <div class="col-lg-10">
                        <textarea class="form-control" rows="5" id="notes"></textarea>
                        <span class="help-block">A longer block of text to describe it in more detail.</span>
                    </div>
                </div>

                <!-- image -->
                <div class="form-group">
                    <label for="imageUrl" class="col-lg-2 control-label">Model Image</label>
                    <div class="col-lg-10">
                        <input type="url" class="form-control" id="imageUrl" placeholder="Enter a url">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button class="btn btn-default cancel-button">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</template>
