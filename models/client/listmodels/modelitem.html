
<!--
    Model Item template (summary for viewing a list of models)
    Called by the view/Edit project template
-->

<template name="modelItem">
    <!-- Details of a model -->
    <div class="list-group-item model-item">
        <div class="row-picture">
        </div>
        <div class="row-content">
            <h4 class="list-group-item-heading">{{name}}</h4>
            <p class="list-group-item-text">{{description}}</p>
        </div>
    </div>

    <!-- Actions on the selected model -->
    <a href="#" class="btn btn-flat btn-success btn-sm model-item">Open</a>

    <!-- Other actions on the selected project -->
    <div class="btn-group">
        <a href="javascript:void(0)" class="btn btn-flat btn-success btn-sm">Actions</a>
        <a href="bootstrap-elements.html" data-target="#" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></a>
        <ul class="dropdown-menu">
            <li><a href="#" class="model-clone">Clone</a></li>
            <li class="divider"></li>
            <li><a href="#" class="model-delete">Delete</a></li>
        </ul>
    </div>

    <div class="list-group-separator"></div>
</template>
