<!--
    Model Item template (summary for viewing a list of models)
    Called by the view/Edit project template
-->

<template name="modelItem">

    <!-- Title section -->
    <div class="mdl-card mdl-shadow--2dp demo-card-event">
        <div class="mdl-card__title mdl-card--expand model-item">
            <h4>{{name}}<br>
                <small>{{description}}</small>
            </h4>
        </div>

        <!-- Actions section -->
        <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect model-item">
                Open
            </a>

            <!-- Other actions on the selected model -->
            <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="btn1">
                <i class="material-icons">more_vert</i>
            </a>

            <ul class="mdl-menu mdl-js-menu mdl-menu--bottom-left" for="btn1">
                <li class="mdl-menu__item">Lorem</li>
                <li class="mdl-menu__item" disabled>Ipsum</li>
                <li class="mdl-menu__item">Dolor</li>
            </ul>
            <!-- Clone -->
            {{#if isMenuEnabled.modelClone}}
                <button class="model-clone">Clone</button>
            {{else}}
                <button disabled>Clone</button>
            {{/if}}

            <!-- Delete -->
            {{#if isMenuEnabled.modelDelete}}
                <button class="model-delete">Delete</button>
            {{else}}
                <button disabled>Delete</button>
            {{/if}}
        </div>
    </div>


</template>
