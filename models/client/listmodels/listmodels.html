<!--
    Model Item template (summary for viewing a list of models)
    Called by the view/Edit project template
-->

<template name="listModels">

    {{> instructionsRow text2="Click/tap a existing model card or add a new one"}}

    <!-- Content Row: List a project's models -->
    <div class="mdl-grid mdl-grid--no-spacing">
        <div class="mdl-cell mdl-cell--1-col">
        </div>
        <div class="mdl-cell mdl-cell--1-col mdl-cell--hide-phone">
            <h5 class="section-title">Models</h5>
        </div>

        <div class="mdl-cell mdl-cell--8-col mdl-cell--10-col-phone">
            {{#if modelsList}}
                <div class="mdl-grid mdl-grid--no-spacing">
                    {{#each modelsList}}
                        {{> modelItem}}
                    {{/each}}
                </div>
            {{else}}
                <!-- FIXME: display message if no models -->
                <p><i class="material-icons">info</i>This project has no buttons. Click/tap the + button to add a model.</p>
            {{/if}}
        </div>

        <div class="mdl-cell mdl-cell--2-col">
            <div class="centre-block" style="width: 56px;">
            </div>
        </div>
    </div>

    <!-- Add model floating button -->
    {{#if isMenuEnabled.modelAdd}}
        <button id="add-model-button" class="add-model-button mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored secondary-accent-color">
            <i class="material-icons">add</i>
        </button>
    {{else}}
        <button class="add-model-button mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored secondary-accent-color" disabled>
            <i class="material-icons">add</i>
        </button>
    {{/if}}


</template>


<template name="modelItem">
    <div class="mdl-cell mdl-cell mdl-cell--4-col-desktop mdl-cell--4-col-tablet mdl-cell--12-col-phone">
        <div class="model-item-card mdl-shadow--2dp">
            <div class="mdl-card__title golden-ratio-landscape" style="background-image: url('{{image}}')">
                <div class="content">
                    <h2 class="mdl-card__title-text">{{name}}</h2>
                </div>
            </div>
            <div class="mdl-card__supporting-text" style="height: 100%;">
                {{description}}
            </div>
        </div>
    </div>
</template>


<template name="modelItemOLD">
    <div class="mdl-cell mdl-cell mdl-cell--4-col-desktop mdl-cell--4-col-tablet mdl-cell--12-col-phone">
        <div class="project-item-card">
            <div class="model-item golden-ratio-landscape default-paper-color mdl-shadow--4dp"
                 style="background-image: url('{{image}}')">
                <div class="content mdl-typography--title mdl-typography--text-center mdl-color-text--white">
                    {{name}}
                    <div class="secondary-text-color">{{description}}</div>
                </div>
            </div>
        </div>
    </div>
</template>
