<!--
    Model Item template (summary for viewing a list of models)
    Called by the view/Edit project template
-->

<template name="listModels">
    <h3 class="section-title">Models</h3>
    <h5 class="section-subtitle">Select a model or add a new one</h5>

    <!-- Add Model floating button -->
    {{#if isMenuEnabled.modelAdd}}
        <button class="add-model btn-floating waves-effect waves-light red tooltipped" data-position="bottom"
                data-delay="50" data-tooltip="Add a project" id="addmodel" name="addmodel">
            <i class="material-icons">add</i></button>
    {{else}}
        <button class="disabled red" id="addmodel" name="addmodel"><i
                class="material-icons">add</i></button>
    {{/if}}

    <div class="row">
        {{#each modelsList}}
            {{> modelItem}}
        {{/each}}
    </div>
</template>


<template name="modelItem">

    <div class="col s12 m8 l4">
        <!-- MD card -->
        <div class="card teal lighten-2">
            <!-- Content - Header and description -->
            <div class="model-item card-content">
                <div class="card-title">{{name}}</div>

                <div class="card-supporting-text">{{description}}</div>
            </div>

            <div class="card-action">
                <a class="model-item waves-effect btn-flat">Open</a>
                <a class="delete-button waves-effect waves-light btn-flat"><i class="material-icons">delete</i></a>
                <a class="clone-button waves-effect waves-light btn-flat"><i class="material-icons">content_copy</i></a>

            </div>
        </div>
    </div>
</template>
