<template name="signedIn">
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col">
            {{> loginButtons}}
        </div>
    </div>

    <div class="mdl-grid">
        {{#with currentUser}}
            <div class="mdl-cell mdl-cell--12-col">
                <div>Account Name</div>
                <input class="mdl-textfield__input" type="text" id="profileName" name="profileName"
                       value="{{profile.name}}" maxlength="{{clientSettings.project.nameMaxLength}}" required/>
                <label class="mdl-textfield__label" for="profileName">Name</label>

                <div>Community Alias</div>
                <input class="mdl-textfield__input" type="text" id="profileAlias" name="profileAlias"
                       value="{{profile.alias}}" maxlength="{{clientSettings.project.nameMaxLength}}"/>
                <label class="mdl-textfield__label" for="profileAlias">Alias</label>
            </div>
            <div class="mdl-cell mdl-cell--12-col">
                <div>Account Type: {{account.description}}</div>
                <button class="upgrade-button mdl-button mdl-js-button mdl-js-ripple-effect">Upgrade</button>
                <div> Start date: {{account.startDate}}</div>
                <div> Expires:</div>
                <div>Member Since: {{account.createdAt}}</div>
            </div>
        {{/with}}
    </div>

    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col">
            <button class="signout-button mdl-button mdl-js-button mdl-js-ripple-effect">Sign Out</button>
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect" disabled>Change User Name</button>
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect" disabled>Upgrade Account</button>

            <button class="mdl-button mdl-js-button mdl-js-ripple-effect" disabled>Change Password</button>
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect" disabled>Suspend Account</button>
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect" disabled>Delete Account</button>
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect" disabled>Suspend Account</button>
        </div>
    </div>

</template>


<template name="signingIn">
    <p>Signing in ....</p>

    <div class="mdl-spinner mdl-js-spinner is-active"></div>
</template>
