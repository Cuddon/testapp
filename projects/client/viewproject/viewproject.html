<!-- View  a project -->

<template name="viewProject">
    <div>
        <img class="circle top-panel-image" src="{{project.logo}}">
    </div>

    <!-- Close and edit buttons -->
    <a class="close-button waves-effect waves-light btn"><i class="material-icons left">clear</i>close</a>
    <a class="edit-button waves-effect waves-light btn"><i class="material-icons left">create</i>edit</a>

    <!--
    Limit width of block to 50% of the screen width
    Centre the text items within the block
    Text area is the full width of the block
    Text area grows when additional lines added
    -->
    <div class="row">
        <div class="col s12 m12 l8 offset-l2">
            <h4 class="center-align">{{project.name}}</h4>
            <h5 class="center-align">{{project.description}}</h5>
        </div>

        <div class="col s12 m6 offset-m3 l6 offset-l3">
            <form>
                <div class="input-field">
                    <textarea id="notes" class="materialize-textarea notes">{{project.notes}}</textarea>
                    <label for="notes">Notes</label>
                </div>
            </form>
        </div>
    </div>

    <!-- Models for this project -->
    {{> listModels}}

</template>
