<!--
    Display all projects for the current user
-->

<template name="listProjects">

    {{> instructionsRow text2="Click/tap an existing project card or add a new one with the + button"}}

    <!-- Content Row: List a user's projects -->
    <div class="mdl-grid mdl-grid--no-spacing">
        <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-phone">
        </div>

        <div class="mdl-cell mdl-cell--8-col mdl-cell--10-col-phone">
            {{#if projectsList}}
                <div class="mdl-grid mdl-grid--no-spacing">
                    {{#each projectsList}}
                        {{> projectItem}}
                    {{/each}}
                </div>
            {{else}}
                <p><i class="material-icons">info</i>You have no projects. Click/tap the + button to add a project.</p>
            {{/if}}
        </div>

        <div class="mdl-cell mdl-cell--2-col">
            <div class="centre-block" style="width: 56px;">
            </div>
        </div>
    </div>

    <!-- Add Project floating button -->
    {{#if isMenuEnabled.projectAdd}}
        <button id="add-project-button" class="add-project-button mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored secondary-accent-color">
            <i class="material-icons">add</i>
        </button>
    {{else}}
        <!-- FIXME: display message if no projects -->
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored secondary-accent-color" disabled>
            <i class="material-icons">add</i>
        </button>
    {{/if}}
</template>


<template name="projectItem">

    <div class="mdl-cell mdl-cell mdl-cell--4-col-desktop mdl-cell--4-col-tablet mdl-cell--12-col-phone">
        <div class="project-item-card">
            <div class="project-item golden-ratio-landscape default-paper-color mdl-shadow--4dp"
                 style="background-image: url('{{image}}')">
                <div class="content mdl-typography--title mdl-typography--text-center mdl-color-text--white">
                    {{name}}
                </div>
            </div>
        </div>
    </div>
</template>
