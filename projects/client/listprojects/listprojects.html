<!--
    Display all projects for the current user
-->

<template name="listProjects">

    <img class="circle top-panel-image" src="/images/sunset.jpg">

    <!-- List the projects, one per panel -->
    <h3>Projects<br>
        <small>Select a project or add a new one</small>
    </h3>

    <!-- Add Project floating button -->
    {{#if isMenuEnabled.projectAdd}}
        <a href="/addproject" class="btn-floating waves-effect waves-light red tooltipped" data-position="bottom"
           data-delay="50" data-tooltip="Add a project" id="addproject" name="addproject">
            <i class="material-icons">add</i></a>
    {{else}}
        <a href="/addproject" class="disabled red" id="addproject" name="addproject"><i
                class="material-icons">add</i></a>
    {{/if}}

    <!-- List user's projects -->
    <div class="row">
        {{#each projectsList}}
            {{> projectItem}}
        {{/each}}
    </div>

</template>


<template name="projectItem">

    <div class="col s6 m4 l3">
        <div class="project-item-card card hoverable">
            <div class="project-item card-image">
                <img src="{{logo}}">
                <span class="card-title">{{name}}</span>
            </div>
            <div class="card-action">
                <div class="center-align">
                    <i class="project-item waves-effect waves-light grey-text material-icons hoverable">apps</i>
                    <i class="clone-button waves-effect waves-light grey-text material-icons hoverable">content_copy</i>
                    <i class="delete-button waves-effect waves-light grey-text material-icons hoverable">delete</i>
                    <i class="info-button waves-effect waves-light grey-text material-icons hoverable">info</i>
                </div>
            </div>
        </div>
    </div>
</template>
