<!--
    Display all projects for the current user
-->

<template name="listProjects">

    <!-- List the projects, one per panel -->
    <h3>Projects<br>
        <small>Select a project or add a new one</small>
    </h3>

    <!-- Add Project floating button -->
    {{#if isMenuEnabled.projectAdd}}
        <button href="/addproject"
                class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-button--colored"
                id="addproject" name="addproject">
            <i class="material-icons">add</i>
        </button>
    {{else}}
        <button href="/addproject"
                class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect"
                id="addproject" name="addproject" disabled>
            <i class="material-icons">add</i>
        </button>
    {{/if}}
    <div class="mdl-tooltip" for="addproject">Add Project</div>

    <!-- List user's projects -->
    <div class="mdl-grid">
        {{#each projectsList}}
            {{> projectItem}}
        {{/each}}
    </div>

</template>

<template name="projectItem">

    <!-- Material Design Light Card -->
    <div class="mdl-card mdl-shadow--8dp project-card project-item"
         style="background: url('{{logo}}') center / contain;">

        <!-- Project Name (Card Title) -->
        <div class="mdl-card__title mdl-card--expand">
            <h2 class="mdl-card__title-text">{{name}}</h2>
        </div>

        <!-- Project Description (Card supporting text) -->
        <div class="mdl-card__supporting-text">
            {{description}}
        </div>

        <!-- Actions (Card Actions section) -->

    </div>

    <!-- Actions Menu overlaid on the Card using CSS -->
    <div class="actionsMenu">
        <!-- Right aligned menu below button -->
        <button id="demo-menu-lower-right{{_id}}"
                class="mdl-button mdl-js-button mdl-button--icon">
            <i class="material-icons">more_vert</i>
        </button>

        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
            for="demo-menu-lower-right{{_id}}">
            <li class="mdl-menu__item">Some Action</li>
            <li class="mdl-menu__item">Another Action</li>
            <li disabled class="mdl-menu__item">Disabled Action</li>
            <li class="mdl-menu__item">Yet Another Action</li>
        </ul>

    </div>

</template>
