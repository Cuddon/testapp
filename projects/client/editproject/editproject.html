<template name="editProject">

    <form action="#">


        <!-- project name -->
        <div class="mdl-grid">
            <div class="mdl-cell--4-col">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="name"
                           value="{{project.name}}" maxlength="{{clientSettings.project.nameMaxLength}}" required/>
                    <label class="mdl-textfield__label" for="name">Project name</label>
                </div>
            </div>
        </div>

        <!-- project description -->
        <div class="mdl-grid">
            <div class="mdl-cell--4-col">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <textarea class="mdl-textfield__input" rows="6" id="description"
                              value="{{project.description}}"
                              maxlength="{{clientSettings.project.descriptionMaxLength}}"></textarea>
                    <label class="mdl-textfield__label" for="description">Project description</label>
                </div>
            </div>
        </div>

        <!-- project notes -->
        <div class="mdl-grid">
            <div class="mdl-cell--4-col">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <textarea class="mdl-textfield__input" rows="6" id="notes"
                              value="{{project.notes}}"></textarea>
                    <label class="mdl-textfield__label" for="notes">Project comment</label>
                </div>
            </div>
        </div>

        <div class="mdl-grid">
            <div class="mdl-cell--4-col">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input type="url" class="mdl-textfield__input" id="imageUrl"
                           value="{{project.image}}"/>
                    <label class="mdl-textfield__label" for="imageUrl">Project Image/Logo</label>
                </div>
            </div>
        </div>

        <!-- Buttons -->
        <div class="mdl-grid">
            <div class="mdl-cell--4-col">
                <button class="cancel-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect ">
                    Close
                </button>
                <button type="submit"
                        class=" save-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Save
                </button>

            </div>
        </div>

    </form>
</template>
