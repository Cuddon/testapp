<!-- Add a new project -->
<template name="addProject">
    <!-- List the projects, one per panel -->
    <h3>Add Project<br>
        <small>Add a new project</small>
    </h3>


    <form action="#">
        <div class="mdl-grid">
            <div class="mdl-cell--4-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="name" name="name" pattern="^[a-zA-Z0-9-_\.\@\(\)]{1,50}$"
                       maxlength="{{projectNameMaxLength}}" required/>
                <label class="mdl-textfield__label" for="name">Project name...</label>
                <span class="mdl-textfield__error">1-50 characters, numbers, underscore, minus, dot, ampersand, brackets only.</span>
            </div>
        </div>
        <div class="mdl-grid">
            <div class="mdl-cell--4-col mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label">
            <textarea class="mdl-textfield__input" type="text" rows="3" id="description" name="description"
                      maxlength="{{projectDescriptionMaxLength}}"></textarea>
                <label class="mdl-textfield__label" for="description">Description</label>
            </div>
        </div>
        <div class="mdl-grid">
            <div class="mdl-cell--4-col mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label">
                <textarea class="mdl-textfield__input" type="text" rows="3" id="comment" name="comment"></textarea>
                <label class="mdl-textfield__label" for="comment">Comments</label>
            </div>
        </div>

        <div class="mdl-grid">
            <div class="mdl-cell--4-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input type="url" class="mdl-textfield__input" id="logo" name="logo">
                <label class="mdl-textfield__label" for="logo">Project Logo URL</label>
            </div>
        </div>

        <div class="mdl-grid">
            <div class="mdl-cell--4-col">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect cancel-button">
                    Cancel
                </button>
                <button type="submit"
                        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                    Save
                </button>
            </div>
        </div>
    </form>
</template>
