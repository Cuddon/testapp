
<!-- Add a new project -->
<template name="addProject">
    <div class="container-fluid">
        <form class="form-horizontal">
            <fieldset>
                <legend>Add a new project</legend>

                <div class="form-group">
                    <label for="name" class="col-lg-2 control-label">Project Name</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="name" placeholder="Name of new project">
                    </div>
                </div>

                <div class="form-group">
                    <label for="description" class="col-lg-2 control-label">Short Description</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="description" placeholder="Short description of the project">
                    </div>
                </div>

                <div class="form-group">
                    <label for="comment" class="col-lg-2 control-label">Comments</label>
                    <div class="col-lg-10">
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                        <span class="help-block">A longer block of text to describe it in more detail.</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="logo" class="col-lg-2 control-label">Project Logo</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="logo" placeholder="Enter a url">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button class="btn btn-default cancel-button">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</template>
