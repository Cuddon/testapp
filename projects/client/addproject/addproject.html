<!-- Add a new project -->
<template name="addProject">

    {{> instructionsRow text2="Enter details for the new project and click the save button"}}

    <form action="#">
        <!-- Project Name row -->
        <div class="mdl-grid mdl-grid--no-spacing">
            <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-phone">
            </div>
            <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-phone">
            </div>
            <div class="mdl-cell mdl-cell--4-col">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-textfield--full-width">
                    <input class="mdl-textfield__input" type="text" id="name"
                           maxlength="{{clientSettings.project.nameMaxLength}}"/>
                    <label class="mdl-textfield__label" for="name">Project name</label>
                </div>
            </div>
            <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-phone">
            </div>
            <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-phone">
            </div>
        </div>

        <!-- Project Description row -->
        <div class="mdl-grid mdl-grid--no-spacing">
            <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-phone">
            </div>
            <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-phone">
            </div>
            <div class="mdl-cell mdl-cell--4-col">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-textfield--full-width">
                    <textarea class="mdl-textfield__input" type="text" rows="3" id="description" name="description"
                                  maxlength="{{clientSettings.project.descriptionMaxLength}}"></textarea>
                    <label class="mdl-textfield__label" for="description">Description</label>
                </div>
            </div>
            <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-phone">
            </div>
            <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-phone">
            </div>
        </div>


        <!-- Notes row -->
        <div class="mdl-grid mdl-grid--no-spacing">
            <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-phone">
            </div>
            <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-phone">
            </div>
            <div class="mdl-cell mdl-cell--4-col">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-textfield--full-width">
                        <textarea class="mdl-textfield__input" type="text" rows="3" id="notes"></textarea>
                    <label class="mdl-textfield__label" for="notes">Notes</label>
                </div>
            </div>
            <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-phone">
            </div>
            <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-phone">
            </div>
        </div>

        <!-- Image row -->
        <div class="mdl-grid mdl-grid--no-spacing">
            <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-phone">
            </div>
            <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-phone">
            </div>
            <div class="mdl-cell mdl-cell--4-col">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-textfield--full-width">
                    <input class="mdl-textfield__input mdl-textfield--full-width" id="imageUrl">
                    <label class="mdl-textfield__label" for="imageUrl">Project Image URL</label>
                </div>
            </div>
            <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-phone">
            </div>
            <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-phone">
            </div>
        </div>

        <!-- Action Buttons row -->
        <div class="mdl-grid mdl-grid--no-spacing">
            <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-phone">
            </div>
            <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-phone">
            </div>
            <div class="mdl-cell mdl-cell--4-col">
                <button type="button" class="cancel-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                    Cancel
                </button>
                <button type="submit"
                        class="save-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                    Save
                </button>

            </div>
            <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-phone">
            </div>
            <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-phone">
            </div>
        </div>

    </form>

</template>
